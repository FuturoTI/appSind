<mat-toolbar color="primary" class="mat-elevation-z6">App Sind</mat-toolbar>

<mat-spinner diameter="50" strokeWidth="3" class="spinner" *ngIf="loadingState"></mat-spinner>
<div *ngIf="!loadingState">
  <mat-form-field class="formfild">
    <mat-select placeholder="Selecione o Estado" [(value)]="selectedState" id="selectState" name="selectState">
      <mat-option *ngFor="let state of states$ | async" [value]="state.ID" (click)="selectState()">
        {{state.Nome}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<mat-spinner diameter="50" strokeWidth="3" class="spinner" *ngIf="loadingCity"></mat-spinner>
<div *ngIf="!loadingCity && !loadingState">
  <mat-form-field class="formfild">
    <mat-select placeholder="Selecione a Cidade" [(value)]="selectedCity" id="selectCity" name="selectCity">
      <mat-option *ngFor="let city of cities$ | async" [value]="city.ID">
        {{city.Nome}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div *ngIf="!loadingState">
  <mat-form-field class="formfild">
    <mat-select placeholder="Selecione o Evento" [(value)]="selectedEvent" id="selectedEvent" name="selectedEvent">
      <mat-option *ngFor="let eventType of eventTypes$ | async" [value]="eventType.Type">
        {{eventType.Type}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div>
  <h4>Houve vitimas?</h4>
</div>

<div>
  <mat-radio-group class="formfild">
    <mat-radio-button value="1" class="radio-button">Sim</mat-radio-button>
    <mat-radio-button value="2" class="radio-button">NÃ£o</mat-radio-button>
  </mat-radio-group>
</div>

<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
</div>
